<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body>
        <header>

        </header>
        <div id="cart-display">
            <ol id="products">

            </ol>
        </div>
        <div id="personal-info">
            <form id="billing">
                <fieldset>
                    <legend>Billing Address</legend>
                    <label>Name:</label>
                    <input type="text" id="name" placeholder="John Doe">
                    <label>Address 1:</label>
                    <input type="text" id="add1" placeholder="Street 1">
                    <label>Address 2:</label>
                    <input type="text" id="add2" placeholder="Apt/Suite #">
                    <label>City:</label>
                    <input type="text" id="city" placeholder="Seattle">
                    <label>State:</label>
                    <input type="text" id="state" placeholder="WA">
                    <label>Zip:</label>
                    <input type="number" id="zip" placeholder="00000">
                </fieldset>
                <fieldset>
                    <legend>Credit Card</legend>
                    <label>CC number</label>
                    <input type="number" placeholder="enter 16 digit #">
                </fieldset>
                <button type="submit" id="submit">Confirm Order</button>
            </form>
        </div>
        <script src="js/app2.js"></script>
    </body>
</html>
